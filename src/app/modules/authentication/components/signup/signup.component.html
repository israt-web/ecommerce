<div fxLayout="column" fxLayoutGap="20px" class="signin-card">
    <div fxLayoutAlign="center center">
        <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_account_circle_48px-512.png" width="130">
    </div>
    <form [formGroup]="signupForm" fxFlex fxLayout="column" fxLayoutGap="20px" (ngSubmit)="onSubmit()">
        <!--Email Id & Mobile Number-->
        <div fxLayout="column" fxLayoutGap="5px">
            <mat-form-field appearance="outline">
                <mat-label>Email Id </mat-label>
                <input matInput placeholder="Email Id " formControlName="emailId">
                <mat-icon matSuffix> email</mat-icon>
                <mat-error *ngIf="signupForm.get('emailId')?.errors?.required">
                    EmailId is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Mobile Number</mat-label>
                <input matInput placeholder=" Mobile Number" formControlName="mobileNumber" type="tel" minlength="10" maxlength="10" (keypress)="numberOnly($event)">
                <mat-icon matSuffix>phone_android</mat-icon>
                <mat-error *ngIf="signupForm.get('mobileNumber')?.errors?.required">
                    Mobile number is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Name</mat-label>
                <input matInput placeholder=" Name" formControlName="name">
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error *ngIf="signupForm.get('name')?.errors?.required">
                    Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Password</mat-label>
                <input matInput placeholder=" Password" formControlName="password">
                <mat-icon matSuffix> visibility</mat-icon>
                <mat-error *ngIf="signupForm.get('password')?.errors?.required">
                    Please give your password
                </mat-error>
            </mat-form-field>
        </div>
        <!--Login btn-->
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <button mat-button class="login" [disabled]="!signupForm.valid" (click)="onNoClick()">Sign Up</button>
            <div fxLayout="row" fxLayoutGap="5px" (click)="onNoClick()">
                <span>Already have an account?</span>
                <a style="cursor: pointer;" (click)="login()">Login</a>
            </div>
        </div>
    </form>
</div>
