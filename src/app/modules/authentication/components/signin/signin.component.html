<div fxLayout="column" fxLayoutGap="20px" class="signin-card">
    <div fxLayoutAlign="center center">
        <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_account_circle_48px-512.png" width="130">
    </div>
    <form fxFlex fxLayout="column" fxLayoutGap="20px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!--Email Id & Mobile Number-->
        <div fxLayout="column" fxLayoutGap="5px">
            <mat-form-field appearance="outline">
                <mat-label>Email Id </mat-label>
                <input matInput placeholder="Email Id " formControlName="emailId">
                <mat-icon matSuffix> email</mat-icon>
                <mat-error *ngIf="loginForm.get('emailId')?.errors?.required">
                    Please enter your emailId
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Password</mat-label>
                <input matInput placeholder=" Mobile Number" formControlName="password">
                <mat-icon matSuffix> visibility</mat-icon>
                <mat-error *ngIf="loginForm.get('mobileNumber')?.errors?.required">
                    Please enter your password
                </mat-error>
            </mat-form-field>
        </div>
        <!--Login btn-->
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <button mat-button class="login" type="submit" [disabled]="!loginForm.valid" (click)="onNoClick()">Login Now</button>
            <!-- <button mat-button class="login" routerLink="/auth/signup">Sign Up</button> -->
            <div fxLayout="row" fxLayoutGap="5px" (click)="onNoClick()">
                <span>Don't  have an account?</span>
                <a style="cursor: pointer;" (click)="signup()">SignUp</a>
            </div>
        </div>
    </form>

</div>
